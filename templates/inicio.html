<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="static/stylesA.css">
    <link rel="stylesheet" href="static/styles.css">
</head>
<body>
    <div class="formulario">
        <div>
            {% with mensajes= get_flashed_messages()  %}
            {% if mensajes %}
                {% for msj in mensajes %}
                    <h3>{{ msj }}</h3>
                {% endfor %}
            {% endif %}
        {% endwith %}
        </div>
        <h1>Inicio de sesion</h1>
        <form action="/guardar" method="POST">
            <div class="username">
                <input type="text" required>
                <label> Usuario</label>
             </div>
             <div class="username">
                <input  name="Usuario" type="password" required>
                <label name="Contraseña">Contraseña</label>
             </div>
             <div class="Recordar">¿Olvido su contraseña?</div>
                <a href=/index><button type="button">Iniciar</button></a>
                <button id="btnAgregarPersona">Registrarse</button>
        </form>
        <div id="popup" class="popup">
            <div class="popup-content">
              <h2>Agregar Persona</h2>
              <form id="personaForm" method="POST" action="/guardarpersonas">
                <label for="usuario">Usuario:</label>
                <input type="text" name="txtUser" id="usuario" required>
                <label for="password">Contraseña:</label>
                <input type="text" name="txtPassword" id="password" required>
                <label for="nombre">Nombre:</label>
                <input type="text" name="txtNombre" id="nombre" required>
                <label for="apellidoPaterno">Apellido Paterno:</label>
                <input type="text" name="txtAP" id="apellidoPaterno" required>
                <label for="apellidoMaterno">Apellido Materno:</label>
                <input type="text" name="txtAM" id="apellidoMaterno" required>
                <label for="matricula">Matrícula (9 dígitos):</label>
                <input type="text" name="txtMatricula" id="matricula" pattern="\d{9}" required>
                <label for="telefono">Teléfono:</label>
                <input type="text" name="txtTelefono" id="telefono" required>
                <label for="rol">Rol:</label>
                <select id="rol" name="txtRol">
                  <option value="pasajero">Pasajero</option>
                  <option value="conductor">Conductor</option>
                </select>
                <input type="submit" value="Guardar">
              </form>
            </div>
          </div>

    </div>
    <script src="static/scripts.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="static/stylesA.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="static/styles1.css">
    <link rel="stylesheet" type="text/css" href="leaflet.css">
  <!-- ESTOS ES PARA EL MAPA -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
  integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
  crossorigin=""/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <nav>
        <label class="logo" >V-Unity</label>
        <ul>
            <li><a class="active" href="#">Home</a></li>
            <li><button id="btnAgregarAuto">Agregar Auto</button></li>
            <li><button id="btnAgregarRuta">Agregar Ruta</button></li>
        </ul>
    </nav>
    <div id="carouselExampleControls center" class="carousel slide" data-ride="carousel">
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img class="d-block w-100" src="static/imagenes/DPBasics.webp" alt="First slide">
        </div>
        <div class="carousel-item">
          <img class="d-block w-100" src="static/imagenes/450_1000.jpg" alt="Second slide">
        </div>
        <div class="carousel-item">
          <img class="d-block w-100" src="static/imagenes/_99293128_ubergetty.jpg" alt="Third slide">
        </div>
      </div>
      <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
      </a>
      <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
      </a>
    </div>
    <div id="autoPopup" class="popup">
      <div class="popup-content">
        <h2>Auto</h2>
        <form id="autoForm" method="POST" action="/guardarautos">
          <label for="matricula">Matrícula:</label>
          <input type="text" name="txtMatricula" required>
          <label for="marca">Marca:</label>
          <input type="text" name="txtMarca" id="marca" required>
          <label for="color">Color:</label>
          <input type="text" name="txtColor" id="color" required>
          <label for="poliza">Póliza de Seguro:</label>
          <input type="text" name="txtPoliza" id="poliza" required>
          <label for="capacidad">Capacidad del Auto:</label>
          <input type="number" name="txtCapacidad" id="capacidad" required>
          <label for="tipoAuto">Tipo de Auto:</label>
          <select name="txtTipo" id="tipoAuto" onchange="checkOtroOption(this)">
            <option value="camioneta">Camioneta</option>
            <option value="carro">Carro</option>
            <option value="otro">Otro</option>
          </select>
          <input type="text" id="otroTipoAuto" style="display: none;" placeholder="Ingrese el tipo de auto">
          <input type="submit" value="Guardar">
        </form>
      </div>
    </div>

    <div id="rutaPopup" class="popup">
      <div class="popup-content">
        <h2>Reservar Viaje</h2>
        <form id="rutaForm" method="POST" action="/crearviaje">
          <label for="nombreRuta">Nombre de la Ruta:</label>
          <input type="text" name="txtRuta" id="nombreRuta" required>
          <label for="nombreParada">Nombre de la Parada:</label>
          <input type="text" name="txtParada" id="nombreParada" required>
          <div id="map"></div>
          <input type="hidden" id="trayectoria" required>
          <input type="submit" value="Guardar">
        </form>
      </div>
    </div>
    
      <div>
        {% with mensajes= get_flashed_messages()  %}
        {% if mensajes %}
            {% for msj in mensajes %}
                <h3>{{ msj }}</h3>
            {% endfor %}
        {% endif %}
    {% endwith %}
      </div>
    
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="static/scriptsA.js"></script>
    <script src="leaflet.js"></script>
    <script src="static/scriptsR.js"></script>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
    integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
    crossorigin=""></script>
    
</body>
</html>

<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
        <link rel="icon" href="https://i.ibb.co/9Gy1hPQ/CARPOOL.png">
        <link rel="stylesheet" href="ESTILOS/StyleLogin.css">
        <title>CARPOOL CARDENAL</title>
    </head>

    <body><!-- INICIO BODY -->
        {% with mensajes= get_flashed_messages()  %}
        {% if mensajes %}
            {% for msj in mensajes %}
                <script>
                    Swal.fire(
                    '',
                    '{{ msj }}',
                    'info')
                </script>
            {% endfor %}
        {% endif %}
        {% endwith %}
        
        <div class="bg-image d-flex align-items-center justify-content-center">
            <div class="container text-center"><!-- INICIO CONTAINER -->
                <div class="wrapper"><!-- INICIO WRAPPER -->
                    <div class="logo d-flex justify-content-center align-items-center ">
                        <img src="https://imgbb.com/"><img src="https://i.ibb.co/9Gy1hPQ/CARPOOL.png" alt="V-UPQ Logo" class="logo-image" style="max-width: 200px;">
                    </div>
                    <form action="/login" method="POST"><!-- INICIO FORM -->
                        <div class="row g-2 py-2">
                            <div class="col-md-12 form-floating">
                                <input type="text" class="form-control" id="inputMatricula" name="txtMatricula" placeholder="Matrícula" required>
                                <label for="inputMatricula">Usuario</label>
                            </div>
                        </div>  
                        <div class="row g-2 py-2">
                            <div class="col-md-12 form-floating">
                                <input type="password" class="form-control" id="inputPassword" name="txtPassword" placeholder="Contraseña" required>
                                <label for="inputMatricula">Contraseña</label>
                            </div>
                        </div>  
                        <div class="col-md  py-2">
                            <div class="form-floating">
                            <select class="form-select" id="floatingSelectGrid" id="inputTipo" name="txtTipo" required>
                                <option value=""></option>
                                <option value="1">Conductor</option>
                                <option value="2">Pasajero</option>
                            </select>
                            <label for="floatingSelectGrid">Ingresar como: </label>
                            </div>
                        </div>
                        <div class="row g-3 mt-2">
                            <div class="col-md-12">
                                <div class="col-md-12 d-grid gap-2 d-md-block">
                                    <button type="submit" class="btn btn-primary p-2">Iniciar Sesión</button>
                                </div>
                            </div>
                            <div class="col-md-12">
                                <div class="col-md-12 d-grid gap-2 d-md-block">
                                    <button type="button" class="btn btn-primary p-2" data-bs-toggle="modal" data-bs-target="#registro_modal">Registrarse</button>
                                </div>
                            </div>
                        </div>
                    </form><!-- FIN FORM -->
                    <!--Modal de registro-->
                    <div class="modal fade" id="registro_modal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                        <div class="modal-dialog">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <div class="mt-2 mb-2">
                                        <h1 class="display-6 text-center text-DARK">Registro</h1>
                                    </div>
                                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                                </div>
                                <div class="modal-body">
                                <form action="/registro" method="POST"><!-- INICIO FORM -->
                                    <div class="row g-3"><!-- INICIO ROW -->
                                        <div class="col-md-6"><!-- INICIO COL -->
                                            <label for="inputMatricula" class="form-label">Matrícula</label>
                                            <input type="text" class="form-control" id="inputMatricula" name="txtMatricula" required>
                                        </div><!-- FIN COL -->
                                        <div class="col-md-6"><!-- INICIO COL -->
                                            <label for="inputAP" class="form-label">Teléfono</label>
                                            <input type="text" class="form-control" id="inputTelefono" name="txtTelefono" required>
                                        </div><!-- FIN COL -->
                                    </div><!-- FIN ROW -->
                                    <div class="row g-3"><!-- INICIO ROW -->
                                        <div class="col-md-6"><!-- INICIO COL -->
                                            <label for="inputPassword" class="form-label">Nueva Contraseña</label>
                                            <input type="password" class="form-control" id="inputPassword" name="txtPassword" required>
                                        </div><!-- FIN COL -->
                                        <div class="col-md-6"><!-- INICIO COL -->
                                            <label for="inputConfirmPassword" class="form-label">Confirmar contraseña</label>
                                            <input type="password" class="form-control" id="inputConfirmPassword" name="txtConfirmPassword" required>
                                        </div><!--FIN COL-->
                                    </div><!--FIN ROW-->
                                    <div class="modal-footer justify-content-end">
                                        <!--Guardar cambios-->
                                        <button type="submit" class="btn btn-primary"> Guardar cambios</button>
                                        <!--Regresar a pagina principal-->
                                        <button type="button" class="btn btn-warning" data-bs-dismiss="modal"><i class="bi bi-arrow-return-left"> Cancelar</i></button>
                                    </div>
                                </form><!-- FIN FORM -->
                            </div>
                        </div>
                    </div><!-- FIN MODAL -->
                </div><!-- FIN WRAPPER -->
            </div><!-- FIN COL -->
        </div><!--Cierre -->

        <!-- INICIO SCRIPTS -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
        <script src="sweetalert2.all.min.js"></script>
        <!-- FIN SCRIPTS -->
    </body><!-- FIN BODY -->
</html>

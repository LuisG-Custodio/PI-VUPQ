<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            background-image: url("https://www.liderempresarial.com/wp-content/uploads/2022/05/UPQ.jpg");

            background-size: cover;
            background-repeat: no-repeat;
        }

        .modal-content .modal-image {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            object-fit: cover;
        }
    </style>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>

<body>
    <div class="mt-5 mb-5">
        <h1 class="display-1 text-center text-white">Viajes Disponibles</h1>
    </div>
    <div class="container text-center p-2 g-col-6">
        <div class="row justify-content-md-center">
            <div class="col ">
                <div class=" card card-body shadow border-1 bg-active">
                    <table class="table table-striped table-bordered">
                        <thead>
                            <h1>RUTAS</h1>
                            <tr class="me-3 ms-5">
                                <th>Nombre de la Ruta</th>
                                <th>Conductor</th>
                                <th>Tipo Ruta</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr class="me-3 ms-5">
                                <td> QUERETARO</td>
                                <td>Jose Martinez Guzman </td>
                                <td>
                                    <button type="button" class="btn btn-outline-primary" data-toggle="modal"
                                        data-target="#myModal">Ruta de Vuelta</button>
                                    <button type="button" class="btn btn-outline-primary" data-toggle="modal"
                                        data-target="#myModal">Ruta de Vuelta</button>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                    <!-- Modal 1 -->
                    <div class="modal fade" id="myModal">
                        <div class="modal-dialog">
                            <div class="modal-content">
                                <!-- Encabezado del modal -->
                                <div class="modal-header">
                                    <h4 class="modal-title text-center">Datos del conductor</h4>
                                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                                </div>

                                <!-- Contenido del modal -->
                                <div class="modal-body">
                                    <img src="https://cdn.domestika.org/c_limit,dpr_auto,f_auto,q_auto,w_820/v1576497340/content-items/003/518/329/_MG_5442-original.jpg"
                                        alt="Imagen de usuario" class="modal-image">
                                    <div class="mb-3">
                                        <div class="mb-2">
                                            <label for="formFileSm" class="form-labe fw-bold">Nombre:</label>
                                            <div class="mb-2">
                                                <label for="formFileSm" class="form-label">Jose Martinez Guzman</label>
                                            </div>
                                            <div class="mb-3">
                                                <label for="formFileSm" class="form-label fw-bold">Matricula</label>
                                            </div>
                                            <div class="mb-3">
                                                <label for="formFileSm" class="form-label">121029463</label>
                                            </div>
                                            <div class="mb-3">
                                                <label for="formFileSm" class="form-label fw-bold">Telefono</label>
                                            </div>
                                            <div class="mb-3">
                                                <label for="formFileSm" class="form-label">4481597896</label>
                                            </div>

                                        </div>

                                    </div>
                                </div>

                                <!-- Pie del modal -->
                                <div class="modal-footer">
                                    <button type="button" class="btn btn-outline-danger"
                                        data-dismiss="modal">Cerrar</button>
                                    <button type="button" class="btn btn-outline-primary" data-toggle="modal"
                                        data-dismiss="modal" data-target="#myModa">Información del Viaje</button>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- Modal 2 -->
                    <div class="modal fade" id="myModa">
                        <div class="modal-dialog">
                            <div class="modal-content">
                                <!-- Encabezado del modal -->
                                <div class="modal-header">
                                    <h4 class="modal-title text-center fs-5">Paradas del Conductor</h4>
                                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                                </div>

                                <!-- Contenido del modal -->
                                <div class="modal-body">
                                    <table class="table table-hover table-bordered">
                                        <thead class="table-primary">
                                            <tr>
                                                <th scope="col"></th>
                                                <th scope="col">Nombre parada</th>
                                                <th scope="col">Hora de llegada</th>
                                                <th scope="col">Hora de salida</th>
                                            </tr>
                                        </thead>
                                        <tbody>
                                            <tr>
                                                <th scope="row">Ruta de inicio</th>
                                                <td>Avenida del marques</td>
                                                <td>3:00pm</td>
                                                <td>3:10 pm</td>
                                            </tr>
                                            <tr>
                                                <th scope="row">Ruta Final</th>
                                                <td>Avenida Revolución</td>
                                                <td>3:30pm</td>
                                                <td>3:35pm</td>
                                            </tr>
                                        </tbody>
                                    </table>
                                    <form>
                                        <div class="mb-3">
                                            <h4 class="modal-title text-center fs-5">Comentarios</h4>
                                            <textarea class="form-control" id="message-text"></textarea>
                                        </div>
                                    </form>
                                </div>

                                <!-- Pie del modal -->
                                <div class="modal-footer">
                                    <button type="button" class="btn btn-outline-danger"
                                        data-dismiss="modal">Cerrar</button>
                                    <button type="button" class="btn btn-outline-primary" data-toggle="modal"
                                        data-target="#myModa">Registrar Viaje</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>

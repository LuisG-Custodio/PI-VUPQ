        <style>
                        /* ESTILOS DEL BODY */
            body {
                background-image: url('https://www.liderempresarial.com/wp-content/uploads/2022/05/UPQ.jpg');
                background-size: cover;
                display: flex;
                flex-direction: column;
                min-height: 100vh;
                margin: 0;
                padding: 0;
                font-family: 'Poppins', sans-serif;
                justify-content: space-between;
            }

            .modal-content .modal-image {
                width: 150px;
                height: 150px;
                border-radius: 50%;
                object-fit: cover;
            }

            /* ESTILOS DEL FOOTER */
            .footer {
                position: fixed;
                left: 0;
                bottom: 0;
                width: 100%;
                background-color: #0a4275;
                color: white;
                text-align: center;
                padding: 10px 0;
            }

            .footer-container {
                background-color: #0a4275;
                /* Cambio de color */
                color: white;
                text-align: center;
                padding: 10px 0;
            }

            footer {
                margin: 0;
                background: transparent;
            }

            /* ESTILOS DEL NAVBAR */
            .navbar-light .navbar-nav .nav-link:hover {
                background-color: #0a4275;
                text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.3);
                border-radius: 6px;
            }

            .rating-box {
                display: flex;
                flex-direction: column;
                align-items: center;
                /* Centra horizontalmente */
                justify-content: center;
                /* Centra verticalmente */
                background: #fff;
                padding: 25px 50px 35px;
                border-radius: 8px;
                box-shadow: 0 5px 10px rgba(0, 0, 0, 0.05);
            }

            .rating-box header {
                font-size: 22px;
                color: #dadada;
                font-weight: 500;
                margin-bottom: 20px;
                text-align: center;
            }

            .rating-box .stars {
                display: flex;
                align-items: center;
                gap: 25px;
            }

            .stars i {
                color: #e6e6e6;
                font-size: 35px;
                cursor: pointer;
                transition: color 0.2s ease;
            }

            .stars i.active {
                color: #ff9c1a;
            }
        </style>

        <!-- SCRIPT PARA RAITING -->
        <script>
            // Select all elements with the "i" tag and store them in a NodeList called "stars"
            const stars = document.querySelectorAll(".rating-box .stars i");

            // Loop through the "stars" NodeList
            stars.forEach((star, index1) => {
            // Add an event listener that runs a function when the "click" event is triggered
            star.addEventListener("click", () => {
                // Loop through the "stars" NodeList Again
                stars.forEach((star, index2) => {
                // Add the "active" class to the clicked star and any stars with a lower index
                // and remove the "active" class from any stars with a higher index
                index1 >= index2 ? star.classList.add("active") : star.classList.remove("active");
                });
            });
            });


            // Script para abrir el primer modal
            const botonModal1 = document.querySelector('[data-target="#myModalConductor1"]');
            const modal1 = document.getElementById('myModalConductor1');

            botonModal1.addEventListener('click', () => {
                const modal = new bootstrap.Modal(modal1);
                modal.show();
            });

            // Script para abrir el segundo modal
            const botonModal2 = document.querySelector('[data-target="#myModalConductor2"]');
            const modal2 = document.getElementById('myModalConductor2');

                const modal = new bootstrap.Modal(modal2);
                modal.show();
            });
        </script><!-- FIN SCRIPT ESTRELLAS -->

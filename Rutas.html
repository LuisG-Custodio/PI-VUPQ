<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" type="text/css" href="styles.css">
  <link rel="stylesheet" type="text/css" href="leaflet.css">
  <!-- ESTOS ES PARA EL MAPA -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
  integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
  crossorigin=""/>
</head>
<body>
  <button id="btnAgregarRuta">Agregar Ruta</button>

  <div id="rutaPopup" class="popup">
    <div class="popup-content">
      <h2>Agregar Ruta</h2>
      <form id="rutaForm">
        <label for="nombreRuta">Nombre de la Ruta:</label>
        <input type="text" id="nombreRuta" required>
        <div id="map"></div>
        <input type="hidden" id="trayectoria" required>
        <input type="submit" value="Guardar">
      </form>
    </div>
  </div>

  <script src="leaflet.js"></script>
  <script src="scriptsR.js"></script>
  <!-- SCRIPT PARA EL MAPITA -->
 <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
 integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
 crossorigin=""></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <style>
        body {
            background-image: url("https://www.liderempresarial.com/wp-content/uploads/2022/05/UPQ.jpg");
    
            background-size: cover; 
            background-repeat: no-repeat;
        }
        .modal-content .modal-image {

            border-radius: 50%;

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css">

</head>
<body>
    <div class="mt-5 mb-5">
        <h1 class="display-1 text-center text-white">Viaje en Curso</h1>
    </div>
    <div class="container text-center py-5">
        <div class="row justify-content-md-center">
            <div class="col ">
                <div class=" card card-body shadow border-1 bg-active">
                    <table class="table table-striped">
                        <thead>
                            <tr class="me-3 ms-5">
                                <th>Viajes disponibles</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr class="me-3 ms-5">

                            </tr>
                        </tbody>
                    </table>
    <!-- Modal 1 -->

        <div class="modal-dialog">
            <div class="modal-content">
                <!-- Encabezado del modal -->
                <div class="modal-header">
                    <h4 class="modal-title text-center">Datos del conductor</h4>
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                </div>

                <!-- Contenido del modal -->
                <div class="modal-body">
                    <img src="https://cdn.domestika.org/c_limit,dpr_auto,f_auto,q_auto,w_820/v1576497340/content-items/003/518/329/_MG_5442-original.jpg" alt="Imagen de usuario" class="modal-image">
                    <p>
                        <div class="mb-3">
                            <label for="formFileSm" class="form-labe fw-bold">Nombre:</label>
                            <div class="mb-2">
                                <label for="formFileSm" class="form-label">Jose Martinez Guzman</label>
                            </div>
                            <div class="mb-3">
                                <label for="formFileSm" class="form-label fw-bold">Matricula</label>
                            </div>
                            <div class="mb-3">
                                <label for="formFileSm" class="form-label">121029463</label>
                            </div>
                            <div class="mb-3">
                                <label for="formFileSm" class="form-label fw-bold">Telefono</label>
                            </div>
                            <div class="mb-3">
                                <label for="formFileSm" class="form-label">4481597896</label>
                            </div>
                        </div>
                    </p>
                </div>

                <!-- Pie del modal -->
                <div class="modal-footer">
                    <button type="button" class="btn btn-danger" data-dismiss="modal">Cerrar</button>
                    <button type="button" class="btn btn-primary" data-toggle="modal" data-dismiss="modal" data-target="#myModa" >Información del Viaje</button>
                </div>
            </div>
        </div>
    </div> 
    <!-- Modal 2 -->
    <div class="modal fade" id="myModa">
        <div class="modal-dialog">
            <div class="modal-content">
                <!-- Encabezado del modal -->
                <div class="modal-header">
                    <h4 class="modal-title text-center">Paradas del Conductor</h4>
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                </div>

                <!-- Contenido del modal -->
                <div class="modal-body">
                    <table class="table">
                        <thead>
                          <tr>
                            <th scope="col">#</th>
                            <th scope="col">Nombre</th>
                            <th scope="col">Hora de llegada</th>
                            <th scope="col">Hora de salida</th>
                          </tr>
                        </thead>
                        <tbody>
                          <tr>
                            <th scope="row">1</th>
                            <td>Avenida del marques</td>

                          </tr>
                          <tr>
                            <th scope="row">2</th>
                            <td>Avenida Revolución</td>
                            <td>3:30pm</td>
                            <td>3:35pm</td>
                          </tr>
                        </tbody>
                      </table>
                    
                </div>

                <!-- Pie del modal -->
                <div class="modal-footer">
                    <button type="button" class="btn btn-danger" data-dismiss="modal">Cerrar</button>
                    <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#myModa" >Información del Viaje</button>
                </div>
            </div>
        </div>
    </div>      
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

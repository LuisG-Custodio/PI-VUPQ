<body class="w3-light-grey">


{% with mensajes= get_flashed_messages()  %}
    {% if mensajes %}
        {% for msj in mensajes %}
            <script>
                Swal.fire(
                '',
                '{{ msj }}',
                'info')
            </script>
        {% endfor %}
    {% endif %}
    {% endwith %}

{% block content%}

{% endblock %}

<footer style="position: absolute; bottom: 0; width: 100%;">

      <div class="container-fluid w3-teal">

        </div>          
      </div>
    </div>

{% extends 'nav_template.html' %}
{% block content%}
<style>
    body {
            background-image: url('https://cdn.ps.emap.com/wp-content/uploads/sites/3/2021/01/doctor-or-nurse-2048x1367.jpg');
            
        }
        
</style>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
    <div class="container">
    <h1 class="mt-3 text-white display-1 text-center">Médicos</h1>
    <div class=" card card-body mt-5 mb-5">
        <table class="table table-withe table-hover">
            <thead>
                <tr>
                    <th scope="col"></th>
                    <th scope="col">Nombre: </th>
                    <th scope="col">RFC: </th>
                    <th scope="col">Cédula: </th>
                    <th scope="col">Rol: </th>
                    <th scope="col">Departamento: </th>
                    <th scope="col">Consultorio: </th>
                    <th scope="col"> </th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    {%for med in medicos %}
                        <tr>
                            <th scope="row">{{loop.index}}</td>
                            <td>{{med.1}}</td>
                            <td>{{med.2}}</td>
                            <td>{{med.3}}</td>
                            <td>{{med.4}}</td>
                            <td>{{med.5}}</td>
                            <td>{{med.6}}</td>
                            <td>
                                <a href="/editar_medico/{{med.0}}" class="btn btn-outline-warning mt-3"><i class="bi bi-pencil-square"> Editar</i></a>
                                <a href="/eliminar_medico/{{med.0}}" class="btn btn-outline-danger mt-3"><i class="bi bi-trash"> Borrar</i></a>
                            </td>
                        </tr>
                    {%endfor%}
                </tr>
            </tbody>
        </table>
        <div class="row">
            <div class="col">
                <!-- Button trigger modal -->
                <button type="button" class="btn btn-outline-info mb-2" data-bs-toggle="modal" data-bs-target="#exampleModal">
                    <i class="bi bi-person-add"></i> Nuevo Médico
                </button>
            </div>
        </div>
    </div>
  </div>
<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h1 class="modal-title fs-5" id="exampleModalLabel">Ingresar Datos del Médico</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <form action="/ingresar_medico" method="POST">
                <div class="modal-body">
                    <div class="row g-3">
                        <div class="col-md-6">
                            <label for="inputNombre" class="form-label">Nombre</label>
                            <input type="text" class="form-control" id="inputNombre" name="txtNombre" required>
                        </div><!--Cierre col-->
                    </div><!--Cierre row-->
                    <div class="row g-3">
                        <div class="col-md-6">
                            <label for="inputAP" class="form-label">Apellido Paterno</label>
                            <input type="text" class="form-control" id="inputAP" name="txtAP" required>
                        </div><!--Cierre col-->
                        <div class="col-md-6">
                            <label for="inputAM" class="form-label">Apellido Materno</label>
                            <input type="text" class="form-control" id="inputAM" name="txtAM" required>
                        </div><!--Cierre col-->
                    </div><!--Cierre row-->
                    <div class="row g-3">
                        <div class="col-md-6">
                            <label for="inputTelefono" class="form-label">Teléfono</label>
                            <input type="text" class="form-control" id="inputTelefono" name="txtTelefono" required>
                        </div><!--Cierre col-->
                        <div class="col-md-6">
                            <label for="inputCorreo" class="form-label">Correo</label>
                            <input type="email" class="form-control" id="inputCorreo" name="txtCorreo" required>
                        </div><!--Cierre col-->
                    </div><!--Cierre row-->
                    <div class="row g-3">
                        <div class="col-md-6">
                            <label for="inputRFC" class="form-label">RFC</label>
                            <input type="text" class="form-control" id="inputRFC" name="txtRFC" required>
                        </div><!--Cierre col-->
                        <div class="col-md-6">
                            <label for="inputCedula" class="form-label">Cédula</label>
                            <input type="text" class="form-control" id="inputCedula" name="txtCedula" required>
                        </div><!--Cierre col-->
                    </div><!--Cierre row-->
                    <div class="row g-3">
                        <div class="col-md-6">
                            <label for="inputRol" class="form-label">Rol</label>
                            <select class="form-select" aria-label="Default select example" id="inputRol" name="txtRol" required>
                                <option selected>Selecciona:</option>
                                <option value="1">Administrador</option>
                                <option value="2">Usuario</option>
                              </select>
                        </div><!--Cierre col-->
                        <div class="col-md-6">
                            <label for="inputDepartamento" class="form-label">Departamento</label>
                            <select class="form-select" aria-label="Default select example" id="inputDepartamento" name="txtDepartamento" required>
                                <option value="" selected>Selecciona:</option>
                                {%for dep in departamentos%}
                                <option value="{{dep.0}}">{{dep.1}}</option>
                                {%endfor%}
                              </select>
                        </div><!--Cierre col-->
                    </div><!--Cierre row-->
                    <div class="row g-3">
                        <div class="col-md-6">
                            <label for="inputConsultorio" class="form-label">Consultorio</label>
                            <input type="text" class="form-control" id="inputConsultorio" name="txtConsultorio" required>
                        </div><!--Cierre col-->
                    </div><!--Cierre row-->
                    <div class="row g-3">
                        <div class="col-md-6">
                            <label for="inputPassword" class="form-label">Contraseña</label>
                            <input type="password" class="form-control" id="inputPassword" name="txtPassword" required>
                        </div><!--Cierre col-->
                        <div class="col-md-6">
                            <label for="inputConfirmPassword" class="form-label">Confirmar Contraseña</label>
                            <input type="password" class="form-control" id="inputConfirmPassword" name="txtConfirmPassword" required>
                        </div><!--Cierre col-->
                    </div><!--Cierre row-->
                </div>
                <div class="modal-footer">
                    <button type="submit" class="btn btn-outline-info mb-2"><i class="bi bi-person-add"></i> Agregar Médico</button>
                    <button type="reset" class="btn btn-outline-warning" data-bs-dismiss="modal"><i class="bi bi-arrow-return-left"></i> Cancelar</button>
                </div>
            </form>
        </div>
    </div>
  </div>

{% endblock %}

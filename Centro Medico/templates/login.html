{% block content %}

{% with mensajes= get_flashed_messages()  %}
    {% if mensajes %}
        {% for msj in mensajes %}
            <script>
                Swal.fire(
                '',
                '{{ msj }}',
                'info')
            </script>
        {% endfor %}
    {% endif %}
    {% endwith %}
    <link rel="stylesheet" href="styles_login.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css">

    <style>
   body {
    background-image: url('https://breakthruyourhealth.com/wp-content/uploads/2022/07/testimonial-ban-1-1024x436.png');
    background-size: cover;
    background-repeat: no-repeat;
    background-position: center center;
    height: 100vh;
    margin: 0;
    padding: 0;
    font-family: 'Poppins', sans-serif;
}
.card {
background-color: rgba(255, 255, 255, 0.9); /* Adjust the alpha (fourth) value for transparency */
}

/* Importing fonts from Google */
@import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800;900&display=swap');

/* Reseting */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Poppins', sans-serif;
}

.wrapper {
    max-width: 350px;
    min-height: 500px;
    margin: 80px auto;
    padding: 40px 30px 30px 30px;
    background-color: #ecf0f3;
    border-radius: 15px;
    box-shadow: 13px 13px 20px #cbced1, -13px -13px 20px #fff;
}

.logo {
    width: 80px;
    margin: auto;
}

.logo img {
    width: 80px;
    height: 80px;
    object-fit: cover;
    border-radius: 50%;
    box-shadow: 0px 0px 3px #5f5f5f,
        0px 0px 0px 5px #ecf0f3,
        8px 8px 15px #a7aaa7,
        -8px -8px 15px #fff;
}

.wrapper .name {
    font-weight: 600;
    font-size: 1.4rem;
    letter-spacing: 1.3px;
    padding-left: 10px;
    color: #555;
}

.wrapper .form-field input {
    width: 100%;
    display: block;
    border: none;
    outline: none;
    background: none;
    font-size: 1.2rem;
    color: #666;
    padding: 10px 15px 10px 10px;
    /* border: 1px solid red; */
}

.wrapper .form-field {
    padding-left: 10px;
    margin-bottom: 20px;
    border-radius: 20px;
    box-shadow: inset 8px 8px 8px #cbced1, inset -8px -8px 8px #fff;
}

.wrapper .form-field .fas {
    color: #555;
}

.wrapper .btn {
    box-shadow: none;
    width: 100%;
    height: 40px;
    background-color: #03A9F4;
    color: #fff;
    border-radius: 25px;
    box-shadow: 3px 3px 3px #b1b1b1,
        -3px -3px 3px #fff;
    letter-spacing: 1.3px;
}

.wrapper .btn:hover {
    background-color: #039BE5;
}

.wrapper a {
    text-decoration: none;
    font-size: 0.8rem;
    color: #03A9F4;
}

.wrapper a:hover {
    color: #039BE5;
}

@media(max-width: 380px) {
    .wrapper {
        margin: 30px 20px;
        padding: 40px 15px 15px 15px;
    }
}
    </style>
        <div class="row justify-content-md-center md-5">
            <div class="col col-md-5">
                      <form action="/login" method="POST">
                        <div class="wrapper">
                            <div class="logo">
                                <img src="https://i.ibb.co/qkPcdhs/Corazon.png" alt="MT-logo">
                            </div>
                            <h1 class="mt-3 text-center p-3 text-info ">Medica Temp</h1>
                            <form class="p-3 mt-3">
                                <div class="form-field d-flex align-items-center">
                                    <input type="text" class="form-control" id="inputMatricula" name="txtRFC" placeholder="RFC" required>
                                </div>
                                <div class="form-field d-flex align-items-center">
                                    <input type="password" class="form-control" id="inputPassword" name="txtPassword" placeholder="Contraseña" required>
                                </div>
                                <!-- BOTÓN COLOR AQUA -->
                                <button type="submit" class="btn btn-outline-info mt-3 bg-info text-white"> Iniciar Sesión
                                </button>
                                <!-- CIERRA BOTÓN COLOR AQUA -->
                            </form>
                    </div><!--Cierre Card-->
                </div><!--Cierre col-->
            </div><!--Cierre row-->
{% endblock %}
